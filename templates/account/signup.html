{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock head_title %}

{% block content %}
<section class="vh-100 login-section">
  <div class="mask d-flex align-items-center h-60 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card signup-form">
            <div class="card-body p-5">
              <h2 class="signin-h2 text-center mb-5">{% trans "Create an account" %}</h2>

              <form class="signup signin-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Name" required />
                  <label class="form-label" for="username">{% trans "Your Name" %}</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" required />
                  <label class="form-label" for="email">{% trans "Your Email" %}</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password1" name="password1" class="form-control form-control-lg" placeholder="Password" required />
                  <label class="form-label" for="password1">{% trans "Password" %}</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password2" name="password2" class="form-control form-control-lg" placeholder="Password" required />
                  <label class="form-label" for="password2">{% trans "Repeat your password" %}</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="terms" required />
                  <label class="form-check-label" for="terms">
                    {% blocktrans %}I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>{% endblocktrans %}
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-form btn-block btn-lg text-light w-100">{% trans "Register" %}</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">{% blocktrans %}Have already an account? <a href="{{ login_url }}" class="fw-bold text-body"><u>Login here</u></a>{% endblocktrans %}</p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
