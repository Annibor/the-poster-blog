{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}


<div class="">
  <div class="container">
    <div class="row align-items-center justify-text-start">
      <h2>Blog posts</h2>
    </div>
  </div>
</div>
<section>
  <div class="container">
    <div class="row">
      {% for post in post_list %}
      <div class="col-md-12">
        <div>
          <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-8 d-flex">
              <p>images for post?</p>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-4 d-flex">
              <h4>{{ post.created_on.date }}</h4>
              <h2>{{ post.title }}</h2>
              <p>Want to be the first part of the post.</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
